<!DOCTYPE html>
<html>
  <head>
    <title>Over Communication & Multimedia Design in Amsterdam</title>
    <meta charset="UTF-8">
    <meta name="author" content="Daniël Laan"/>
    <meta name="description" content="Informatie over de opleiding CMD bij de HvA in Amsterdam"/>
    <meta name="keywords" content="html5,cmd,amstedam,communication,multimedia,design,informatie"/>
  </head>

  <body>
    <form>
        <fieldset>
          <legend>Contactgegevens</legend>
          
          <label for="name">Naam</label>
          <input type="text" id="name" placeholder="Voornaam Achternaam"/>
          
          <label for="company">Bedrijf</label>
          <input type="text" id="company" placeholder="Bedrijfsnaam"/>
          
          <label for="userstreet">Adres</label>
          <input type="text" id="userstreet" placeholder="Uwstraat 12c"/>
          
          <label for="userzip">Postcode</label>
          <input type="text" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" id="userzip" placeholder="1234 AZ"/>

          <label for="usercity">Plaats</label>
          <input type="text" id="usercity" placeholder="Amsterdam"/>
          
          <label for="tel">Telefoon</label>
          <input type="tel"  id="tel" placeholder="06-12345678"/>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Uwnaam@email.com"/>

          <label for="aanmelden">Ik wil mij aanmelden:</label>
          <select id="aanmelden">
            <option value="1">Voor een project</option>
            <option value="2">Als stagebedrijf</option>
          </select>
        </fieldset>
        
        <fieldset>
          <legend>Voor een project</legend>

          <label for="titel">Titel</label>
          <input type="text" id="titel" placeholder="Project Titel"/>

          <label for="opdrachtomschrijving">Opdrachtomschrijving</label>
          <textarea id="opdrachtomschrijving" rows="8" cols="80" placeholder="Een korte omschrijving van het project"></textarea>

          <label for="doelgroepomschrijving">Doelgroepomschrijving</label>
          <textarea id="doelgroepomschrijving" rows="8" cols="80" placeholder="Een beschrijving van de doelgroep"></textarea>

          <label for="doelstelling">Doelstelling / Intentie van het project</label>
          <textarea id="doelstelling" rows="8" cols="80" placeholder="Met dit project wil ik..."></textarea>

          <label for="looptijd">Looptijd</label>
          <input type="text" id="looptijd" placeholder="8 weken"/> 

          <label for="deadline">Deadline</label>
          <input type="date" id="deadline"/>
           
          <label for="geschiktproject">Geschikt voor:</label>
          <select id="geschiktproject">
            <option value="1">Eerstejaars studenten</option>
            <option value="2">Tweedejaars studenten</option>
            <option value="3">Derdejaars studenten</option>
            <option value="4">Afstudeer studenten</option>
            <option value="5">Obekend</option>
          </select>

          <label for="opmerkingproject">Opmerking</label>
          <textarea id="opmerkingproject" rows="8" cols="80" placeholder="Vragen en/of opmerkingen? Vul deze hier in"></textarea>

        </fieldset>

        <fieldset>
          <legend>Als stagebedrijf</legend>

        <label for="geschiktstage">Geschikt voor:</label>
          <select id="geschiktstage">
            <option value="1">Tweedejaars studenten</option>
            <option value="2">Afstudeer studenten</option>
            <option value="3">Obekend</option>
          </select>

        <label for="lengtestage">Hoe lang is de stage?</label>
          <select id="lengtestage">
            <option value="1">10 weken</option>
            <option value="2">20 weken</option>
          </select>

          <label for="begindatum">Begindatum</label>
          <input type="date" id="begindatum"/>

          <label for="werkzaamheden">Beschrijving Stage werkzaamheden</label>
          <textarea id="werkzaamheden" rows="8" cols="80" placeholder="Wat houdt de stage in?"></textarea>

          <fieldset>
            <legend>Beschrijving Stagebedrijf</legend>
            
            <label for="stagenaam">Bedrijfsnaam</label>
            <input type="text" id="stagenaam" placeholder="Bedrijfsnaam"/>
            
            <label for="companystreet">Adres</label>
            <input type="text" id="companystreet" placeholder="Uwstraat 12c"/>
            
            <label for="companyzip">Postcode</label>
            <input type="text" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" id="companyzip" placeholder="1234 AZ"/>

            <label for="number">Plaats</label>
            <input type="text" id="number" placeholder="Amsterdam"/>
            
            <label for="sector">Sector</label>
            <input type="text"  id="sector" placeholder="Bijv. IT"/>

            <label for="core-business">Core Business</label>
            <input type="text" id="core-business" placeholder="Bijv. Smart tv apps"/>

            <label for="opmerkingstage">Opmerking</label>
            <textarea id="opmerkingstage" rows="8" cols="80" placeholder="Vragen en/of opmerkingen? Vul deze hier in"></textarea>
          </fieldset>
        </fieldset>
        <input type="submit"/>
    </form>
    <footer id="sticky-copyright">
      <p>Ontwikkeld door: Daniël Laan</p>
    </footer>
  </body>
</html>
